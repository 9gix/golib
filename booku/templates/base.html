{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
      <a href='/'><img src='{% static "images/building_site.png" %}' width='300'/></a>
      {% if user.is_authenticated %}
      {% comment %}<a href='{% url django.contrib.auth.views.logout %}'>Logout</a>{% endcomment %}
      <a href='{% url accounts:auth_logout %}'>Logout</a>
      {% else %}
      <a href='{% url accounts:auth_login %}'>Login</a>
      <a href='{% url accounts:registration_register %}'>Register</a>
      {% endif %}
      {% block body %}
      {% endblock %}
    </body>
</html>
