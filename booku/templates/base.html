{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="{% static "js/jquery-1.8.2.min.js" %}"></script>
    </head>
    <body>
      <a href='/'><img src='{% static "images/building_site.png" %}' width='300'/></a>
      {% if user.is_authenticated %}
        {% if user.get_profile %}
          <a href="{% url profiles_profile_detail user.username %}">Hi {{ user.first_name }}</a>
        {% else %}
          <a href="{% url profiles_create_profile %}">Profile</a>
        {% endif %}
        <a href='{% url auth_logout %}'>Logout</a>
      {% else %}
        <a href='{% url auth_login %}'>Login</a>
        <a href='{% url registration_register %}'>Register</a>
      {% endif %}
      <hr />
      {% block body %}
      {% endblock %}
    </body>
</html>
