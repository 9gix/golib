{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
      <a href='/'><img src='{% static "images/building_site.png" %}' width='300'/></a>
      {% if user.is_authenticated %}
      <a href='{% url auth_logout %}'>Logout</a>
      {% else %}
      <a href='{% url auth_login %}'>Login</a>
      <a href='{% url registration_register %}'>Register</a>
      {% endif %}
      <hr />
      {% block body %}
      {% endblock %}
    </body>
</html>
