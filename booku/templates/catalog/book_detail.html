{% extends 'base.html' %}
{% block body %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.description }}</p>
    <table>
      <tr>
        <th>Name</th><th>Address</th><th>Contact</th><th>Email</th>
      </tr>
      {% for owner in book.owners.all %}
      <tr>
        <td>{{ owner.get_full_name }}</td>
        <td>{{ owner.get_profile.address }}</td>
        <td>{{ owner.get_profile.contact }}</td>
        <td>{{ owner.email }}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
